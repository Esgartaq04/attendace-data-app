version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: uic_event_db
    restart: always
    environment:
      POSTGRES_USER: uic_user
      POSTGRES_PASSWORD: securepassword123
      POSTGRES_DB: uic_events
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Backend API
  backend:
    build: ./backend
    container_name: uic_event_backend
    depends_on:
      - db
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://uic_user:securepassword123@db:5432/uic_events?schema=public"
      JWT_SECRET: "supersecret"

  # Frontend Web App
  frontend:
    build: ./frontend
    container_name: uic_event_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:5000"

volumes:
  db_data: